<!DOCTYPE html>
<html>
<head>
  <title>Skinny Ties</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
<div class="orangeheader">
  <ul>
    <li><div class="freeshipping">FREE SHIPPING!</div></li>
    <li><div class="savings">Plus Spring Savings:</div></li>
    <li><div class="savings">$10 off $50 order!</div></li>
    <li><div class="savings">$20 off $100 order!</div></li> 
    <li><div class="savings">$30 off $150 order!</div></li>
  </ul>
</div>

<div class="menubar">
  <ul>
    <li><div class="logo"></div></li>
    <li><div class="menuoptions">Collection</div></li>
    <li><div class="menuoptions">Color</div></li>
    <li><div class="menuoptions">Width</div></li>
    <li><div class="menuoptions">Fabric</div></li>
    <li><div class="menuoptions">Pattern</div></li>
    <li><div class="cartimage"></div><div class="cart">Cart</div></li>
    <li><div class="search"><input type="text" name="search" placeholder="       Search"></div></li>
  </ul>
</div>

<div class="mainimage">
  <div class="perforated"></div>
  <ul class="tieimages">
    <li><span><img src="images/black@1.5x.jpg"></span></li>
    <li><span><img src="images/blue@1.5x.jpg"></span></li>
    <li><span><img src="images/collegiate@1.5x.jpg"></span></li>
    <li><span><img src="images/cotton@1.5x.jpg"></span></li>
    <li><span><img src="images/favorites@1.5x.jpg"></span></li>
    <li><span><img src="images/graphic@1.5x.jpg"></span></li>
    <li><span><img src="images/plaid@1.5x.jpg"></span></li>
    <li><span><img src="images/silk@1.5x.jpg"></span></li>
    <li><span><img src="images/striped@1.5x.jpg"></span></li>
  </ul>
  <div class="colors">
    <ul>
      <li>Black</li>
      <li>Blue</li>
      <li>Collegiate</li>
      <li>Cotton</li>
      <li>Favorites</li>
      <li>Graphic</li>
      <li>Plaid</li>
      <li>Silk</li>
      <li>Striped</li>
    </ul>
  </div>
</div>



</body>
</html>
